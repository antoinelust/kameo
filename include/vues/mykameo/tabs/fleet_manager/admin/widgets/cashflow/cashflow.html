<div
  class="modal fade"
  id="cashListing"
  tabindex="9"
  role="modal"
  aria-labelledby="modal-label"
  aria-hidden="true"
  style="display: none; overflow-y: auto !important"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
      </div>
      <div data-example-id="contextual-table" class="bs-example">
        <span id="contractsBikesListingSpan"></span>
        <div class="separator"></div>
        <span id="contractsBoxesListingSpan"></span>
        <div class="separator"></div>
        <span id="cashListingSpan"></span>
        <div class="separator"></div>
        <span id="costsListingSpan"></span>

      </div>
      <div class="separator"></div>
      <h4 class="text-green">Vélos Vendus :</h4>
      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="collapse"
          data-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Afficher
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <span id="soldBikesListingSpan"></span>
        </div>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Prévision cash-flow :</h4>
      <canvas id="myChart" width="100%"></canvas>
      <div class="modal-footer">
        <button type="button" class="btn btn-b" data-dismiss="modal">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
