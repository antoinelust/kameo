<div
  class="modal fade"
  id="cashListing"
  tabindex="9"
  role="modal"
  aria-labelledby="modal-label"
  aria-hidden="true"
  style="display: none; overflow-y: auto !important"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
      </div>
      <div data-example-id="contextual-table" class="bs-example">
        <h4 class="text-green">Vélos leasés : <span name='totalLeasingValue'></span></h4>
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#leasingBikesListingSpan" aria-expanded="false" aria-controls="collapseExample">Afficher</button>
        </p>
        <div class="collapse" id="leasingBikesListingSpan">
          <div class="card card-body">
            <span name="leasingBikesListingSpan"></span>
          </div>
        </div>
        <div class="separator"></div>
        <h4 class="text-green">Vélos Vendus : <span name='totalSellingValue'></span></h4>
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#soldBikesListingSpan" aria-expanded="false" aria-controls="collapseExample">Afficher</button>
        </p>
        <div class="collapse" id="soldBikesListingSpan">
          <div class="card card-body">
            <span name="soldBikesListingSpan"></span>
          </div>
        </div>
        <div class="separator"></div>
        <h4 class="text-green">Bornes leasées : <span name='totalBoxesValue'></span></h4>
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contractsBoxesListingSpan" aria-expanded="false" aria-controls="collapseExample">Afficher</button>
        </p>
        <div class="collapse" id="contractsBoxesListingSpan">
          <div class="card card-body">
            <span name="contractsBoxesListingSpan"></span>
          </div>
        </div>
        <div class="separator"></div>
        <h4 class="text-green">Coûts : <span name='totalCostsValue'></span></h4>
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#totalCostsValue" aria-expanded="false" aria-controls="collapseExample">Afficher</button>
        </p>
        <div class="collapse" id="totalCostsValue">
          <div class="card card-body">
            <span name="costsListingSpan"></span>
          </div>
        </div>
        <div class="separator"></div>
        <span name="cashListingSpan"></span>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Prévision cash-flow :</h4>
      <canvas id="myChart" width="100%"></canvas>
      <div class="modal-footer">
        <button type="button" class="btn btn-b" data-dismiss="modal">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
