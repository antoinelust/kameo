<div
  class="modal fade" id="statisticsListing" tabindex="9" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none; overflow-y: auto !important">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <h4 class="text-green">Statistiques - Commandes</h4>
      <div class="row">
        <div class='col-md-6'>
          <canvas id="ordersStatisticsChart" width="100%"></canvas>
        </div>
        <div class='col-md-6'>
          <canvas id="ordersMarginStatisticsChart" width="100%"></canvas>
        </div>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Statistiques - Sortie de stock</h4>
      <div class="row">
        <div class='col-md-6'>
          <canvas id="contractStartStatisticsChart" width="100%"></canvas>
        </div>
        <div class='col-md-6'>
          <canvas id="soldBikeStatisticsChart" width="100%"></canvas>
        </div>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Statistiques - Entrée de stock</h4>
      <div class="row">
        <div class='col-md-6'>
          <canvas id="deliveryChartNumber" width="100%"></canvas>
        </div>
        <div class='col-md-6'>
          <canvas id="deliveryChartValue" width="100%"></canvas>
        </div>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Composition du stock actuel</h4>
      <div class="row">
        <div class='col-md-6'>
          <canvas id="currentStockBrands" width="100%"></canvas>
        </div>
        <div class='col-md-6'>
          <canvas id="currentStockTypes" width="100%"></canvas>
        </div>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Statistiques - Chiffre d'affaire</h4>
      <div class="col-sm-12">
        <strong>Chiffre d'affaire depuis le 1<sup>er</sup> Janvier : </strong><span name='totalCA'></span><br><br>
        <canvas id="myChartCA" width="100%"></canvas>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-b" data-dismiss="modal"><?= L::generic_close; ?></button></div>
    </div>
  </div>
</div>
