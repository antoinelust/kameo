<div class="modal fade" id="companyListing" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="z-index: 1041; display: none; overflow-y: auto !important">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div data-example-id="contextual-table" class="bs-example">
        <a class="button small green button-3d rounded icon-right" data-target="#addClient" data-toggle="modal" href="#"><i class="fa fa-plus"></i> Ajouter un client</a>
        <table id="companyListingTable" class="table" style='width:100%'></table>
      </div>
      <div class="separator"></div>
      <h4 class="text-green">Statistiques sur le nombre de clients :</h4>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="dtp_input3" class="control-label">Date de début</label>
            <input class="form-control form_date_start_client" type="date" value="2020-01-01">
          </div>
          <input type="hidden" id="dtp_input3" value="" /><br />
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="dtp_input4" class="control-label">Date de fin</label>
          <div
            class="input-group date col-md-12">
            <input
              class="form-control form_date_end_client"
              type="date"
              value="2020-12-19"
            />
            <span class="input-group-addon"
              ><span class="glyphicon glyphicon-remove"></span
            ></span>
            <span class="input-group-addon"
              ><span class="glyphicon glyphicon-calendar"></span
            ></span>
          </div>
          <input type="hidden" id="dtp_input4" value="" /><br />
        </div>
      </div>
      <canvas id="myChart3" width="800" height="400"></canvas>
      <div class="modal-footer">
        <button type="button" class="btn btn-b" data-dismiss="modal">
          Fermer
        </button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var d = new Date();
  d.setMonth(d.getMonth() - 6);
  $(".form_date_start_client").val(get_date_string(d));
  $(".form_date_end_client").val(get_date_string());


  $(".form_date_start_client").change(function () {
    generateCompaniesGraphic(
      $(".form_date_start_client").val(),
      $(".form_date_end_client").val()
    );
  });
  $(".form_date_end_client").change(function () {
    generateCompaniesGraphic(
    $(".form_date_start_client").val(),
    $(".form_date_end_client").val()
    );
  });
</script>
