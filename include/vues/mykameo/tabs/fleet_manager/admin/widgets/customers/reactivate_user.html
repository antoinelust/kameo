	jQuery("#widget-reactivateUserAdmin-form").validate({

			if (response.response == 'success') {
			  $.notify({
				message: response.message
			  }, {
				type: 'success'
			  });

			  $('#reactivateUser').modal('toggle');

			  get_users_listing();

			  }, {

			  });
			}

		});

	});
