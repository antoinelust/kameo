<div class="modal fade" id="reservationDetails" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<h4 class="text-green">Référence de transaction :</h4>
						<h4 span class="reservationNumber fr-inline"></h4>
						<br><br>
						<div class="col-sm-6">
							<h4><span>Date de début: </span></h4>
							<p span class="reservationStartDate"></p>
						</div>
						<div class="col-sm-6">
							<h4><span>Date de fin : </span></h4>
							<p span class="reservationEndDate"></p>
						</div>
						<div class="col-sm-6">
							<h4><span>Bâtiment de départ: </span></h4>
							<p span class="reservationStartBuilding"></p>
						</div>
						<div class="col-sm-6">
							<h4><span>Bâtiment d'arrivée: </span></h4>
							<p span class="reservationEndBuilding"></p>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-6">
							<h4><span> Vélo: </span></h4>
							<p span class="reservationBikeNumber"></p>
						</div>
						<div class="col-sm-6">
							<h4><span> Utilisateur: </span></h4>
							<p span class="reservationEmail"></p>
						</div>
						<div class="col-sm-4">
							<img src="" class="reservationBikeImage" alt="image" />
						</div>
					</div>
					<div class="separator"></div>
					<table id='detailsReservationsLogs' class="table" style="width:100%">
					</table>

					<div id="updateReservationdiv"></div>
					<div id="deleteReservationdiv"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-b" data-dismiss="modal"><?= L::generic_close; ?></button>
			</div>
		</div>
	</div>
</div>
